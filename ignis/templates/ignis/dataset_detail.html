{% extends "base_generic.html" %}

{% block content %}

<h1>Dataset {{ dataset.name }}</h1>
{% if user == dataset.owner %}
<a href="{% url 'dataset-delete' dataset.id %}">Delete </a>
<a href="{% url 'dataset-update' dataset.id %}">Update </a>
{% endif %}
<p><strong>Post date:</strong> {{ dataset.date }}</p>
<p><strong>Author:</strong> {{ dataset.owner }}</p>
<p><strong>Validation:</strong> {{ valid }} </p>
<p><strong>Range:</strong> {{ range }} </p>
<p><strong>Types:</strong> {{ types }} </p>
<!-- <p><strong>Description:</strong></p>
<p style="white-space:pre-wrap;">{{ dataset.description }}</p> -->
{% endblock %}
