{% extends "base_generic.html" %}

{% block content %}

<h1>Nueral network {{ nn.name }}</h1>
{% if user == nn.owner %}
<a href="{% url 'nn-delete' nn.id %}">Delete </a>
<a href="{% url 'nn-update' nn.id %}">Update </a>
{% endif %}
<p><strong>Post date:</strong> {{ nn.date }}</p>
<p><strong>Author:</strong> {{ nn.owner }}</p>
<p><strong>Dataset:</strong> <a href="{% url 'dataset-detail' nn.dataset.id %}"> {{ nn.dataset }} </a></p>


<!-- <p><strong>Description:</strong></p>
<p style="white-space:pre-wrap;">{{ dataset.description }}</p> -->
{% endblock %}
